<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <title>Rey's Shopping List</title>
    </head>
    <body>
		<h1>Shopping List</h1>
		<h2>By Rey</h2>
        <div class="form">
            <input type="text" placeholder="Add Item Here" id="add-text">
			<button id="add">Add</button>
			<button id="clear">Clear</button>
        </div>
        <p>Shopping List Below:</p>
        <div class="shopping-list">
			<ul>
				<li class="text"><span class="item">Real Madrid Jersey</span> <button class="done">Done</button>
                    <button class="remove">Remove</button></li>
				<li class="text"><span class="item">Lakers Jersey</span> <button class="done">Done</button>
                    <button class="remove">Remove</button></li>
				<li class="text"><span class="item">49ers Jersey</span> <button class="done">Done</button>
                    <button class="remove">Remove</button></li>
				<li class="bought"><span class="item">UCLA Jersey</span> <button class="new">New</button>
                    <button class="remove">Remove</button></li>
			</ul>
        </div>
    </body>
</html>
